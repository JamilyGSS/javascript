<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(80, 80, 255);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(window.prompt('Digite um número'))
       var n2 = Number(window.prompt('Digite outro número'))
       var s = n1 + n2
       window.alert(`A soma entre ${n1} e ${n2} é ${s}`)

       // (string + string) para concatenação (3+9=39)

       // Number.parseInt(n) de número -> número inteiro
       // OU
       // Number.parseFloat(n) -> número real, com ponto 
       // OU
       //Number(n)

       //Para converter de número para string:
       // String(n)
       // n.toString()

       //'Estou aprendendo s' (não faz interpolação)
       //'Estou aprendendo' +s (usa concatenação)
       //`Estou aprendendo ${s}` (usa template string)

       // s.length() -> quantos caracteres a string tem
       // s.toUpperCase() -> tudo para 'MAIÚSCULA'
       // s.toLowerCase() -> tudo para 'minúscula'
    </script>
</body>
</html>
