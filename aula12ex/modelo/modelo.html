<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <section>
        <div>
            Ano de Nascimento: <input type="number" name="textano" id="textano" required>
        </div>
        <div>
            Sexo: <input type="radio" name="sexo" id="mas" value="Homem" checked>
            <label for="mas">Masculino</label>
            <input type="radio" name="sexo" id="fem" value="Mulher">
            <label for="fem">Feminino</label>
        </div>
        <div>
            <input type="button" value="Verificar" onclick="verificar()">
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p>
            <img src="imagens/meninobb.jpg" alt="">
        </div>
    </section>

    <footer>
        <p>&copy;CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
